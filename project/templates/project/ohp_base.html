    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <link href="{% static 'project/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

            </div>

                </ul>
            </div>
        </div>
    </nav>
    <!-- #Top Bar -->

                    </li>
                    
                                    </ul>
            </div>
            <!-- #Menu -->
            <!-- Footer -->

                <div class="copyright">

                </div>
                <div class="version">
                    <b>Made by: </b> Karan, Aman, Sukrut
                </div>
            </div> -->
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->

            {% endblock %}
            </div>
        </div>

    <script src="{% static 'project/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <script src="{% static 'project/plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>

    <!-- Slimscroll Plugin Js -->

    <!-- Waves Effect Plugin Js -->
